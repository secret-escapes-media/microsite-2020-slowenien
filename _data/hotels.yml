  location: Radisson Blu Plaza Hotel Ljubljana

  tips:

    items:

      - id: 1
        question: Welche Hygienemaßnahmen haben Sie für die Gäste eingeführt
        answer: "Alle unsere Zimmer stehen nach Abreise der Gäste 48 Stunden lang unter Quarantäne. Wir desinfizieren die Oberflächen mehrmals täglich - in den Zimmern und in den Gemeinschaftsbereichen. Zusätzliches Personal in unserem Restaurant hilft uns, mögliche Ausbreitungen zu vermeiden. Generell sind wir bei allen Kontakten zu den Gästen sehr achtsam. Unser Personal trägt rund um die Uhr Gesichtsmasken und hat besondere Schulungen zu Hygieneregeln absolviert. "

      - id: 2
        question: Was macht Ihr Hotel so besonders
        answer: "Die Lage unseres Hotels ist einzigartig, da es das einzige Hotel in der größten Einkaufszone von Ljubljana ist. Trotzdem haben es die Gäste nicht weit zu den historischen Sehenswürdigkeiten. So sind wir die perfekte Kombination und gleichzeitig das modernste 4*-Superior-Hotel in Ljubljana."



