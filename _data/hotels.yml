  tips:

    items:

      - id: 1
        question: Welche Hygienemaßnahmen haben Sie für die Gäste eingeführt
        answer: "Wir richten uns nach allen Hygienemaßnahmen, die die Regierung Sloweniens vorgibt. Darunter ist der Sicherheitsabstand von 1,5 bis 2 Metern (im Restaurant, am Pool etc.) und das Tragen einer Gesichtsmaske in geschlossenen Räumen (wenn erforderlich). Wir ermutigen unsere Gäste sich regelmäßig und gründlich die Hände zu waschen und verwenden Desinfektionsmittel."

      - id: 2
        question: Was macht Ihr Hotel so besonders
        answer: "Unser Hotel liegt mitten in der Natur, weit weg vom Trubel der Städte. Des Weiteren sind wir für unsere einzigartigen Swimmingpools im römischen Stil bekannt."


