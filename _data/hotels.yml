- id: "2"
  title: Natasa Borojevic
  function: "Vertrieb"
  location: Bled Rose Hotel

  tips:

    items:

      - id: 1
        question: Welche Hygienemaßnahmen haben Sie für die Gäste eingeführt
        answer: "Um die Sicherheit unserer Gäste zu gewährleisten, haben wir viele detaillierte Vorbeugungen getroffen. Alle Räume werden während des Aufenthaltes und nach Abreise sorgfältig gereinigt und desinfiziert. Wir unterteilen alle Räume nach verschiedenen Zonen, die wir unterschiedlich reinigen. Dabei setzen wir giftfreie Sprays und Dampfreiniger ein. Alle öffentlichen Bereiche werden stets desinfiziert (auch Türgriffe, Handläufe und Aufzugstasten), Belüftung und Klimaanlage werden überwacht. Zudem lassen wir unsere Mitarbeiter regelmäßig untersuchen und messen täglich ihre Temperatur. Alle tragen Gesichtsmasken und sind mit Handschuhen, Schuhüberzügen und Desinfektionstüchern ausgestattet. "

      - id: 2
        question: Was macht Ihr Hotel so besonders
        answer: "Die Lage im Zentrum von Bled, am Bleder See, mit Blick auf die wunderschönen Berge ist einmalig. Die Einrichtung ist luxuriös und komfortabel mit hellen und geräumigen Zimmern. Weitere Pluspunkte sind das moderne Spa und die ausgezeichnete Küche. <br> Bled selbst hat eine traditionsreiche Vergangenheit und ist dank seiner Natur zu einer der sehenswertesten Attraktionen der Welt geworden. Natürlich ist die Gegend vor allem für Aktivurlaub bestens geeignet."


