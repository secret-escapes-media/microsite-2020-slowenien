- id: three
  title: Kulinarik & Lifestyle
  nav-title: Three
  description: "In Slowenien ist Genuss keine Nebensache, sondern Lebenseinstellung. Jede Region punktet mit den ihrigen Spezia&shy;litäten wie Fisch, Käse, Wein oder Gebäck; der Fokus liegt auf nach&shy;haltiger Produktion und Regiona&shy;lität. Die Entscheidung, harmonisch mit der Natur zu leben und sie voll auszukosten, ist der slowenische Weg."
  link: "#section-link"
  image-credit: "Matevz Kostanjsek |"

  pois:
    items:

      - id: three-first-poi
        title: Sterneküche
        description: "Inzwischen erkennt der Michelin-Guide den Reichtum der slowenischen Küche an. Im Jahr 2020 wurden 6 Restaurants mit Sternen dekoriert, dazu regnete es Bib Gourmands für gutes Preis-Leistungs-Verhältnis. Einen Stopp wert (1 Michelin-Stern) ist das Atelje in Ljubljana, wo bei Tasting Menüs bis zu 12 Gänge auf den Tisch kommen, alle regional gesourced und saisonal abgestimmt. Einen Umweg wert (2 Michelin-Sterne) ist das Haus von Ana Roš, beste Chefköchin der Welt 2017. In ihrem Restaurant Franko bestimmt Liebe zum Detail und zu unerwarteten Aromen über das Menü in Gerichten mit getrockneten, eingelegten und fermentierten Zutaten."
        link: "#poi-link"
        image-credit: "Tomo Jesenicnik |"

      - id: three-second-poi
        title: Natürlicher Genuss
        description: "Urtümlich und unverfälscht ist die Suche nach wilden Kräutern, Pilzen und Beeren. Im Frühjahr macht leuchtend gelber Löwen&shy;zahn von den Feldern Sloweniens seinen Weg zu den Märkten, neben wildem Knoblauch und wildem Spargel. Im Herbst sind es Trüffel und Pilze, die auf dem Speiseplan stehen - über 500 essbare Pilze gedeihen in den Wäldern und sind eine beliebte Zutat in vielen nationalen Gerichten. Bei allem Pflücken wird Etikette gewahrt, damit Pflanzen unversehrt bleiben und das natürliche Gleichgewicht nicht gestört wird. Spezialisten können behliflich sein, die richtigen Kräuter oder Pilze von giftigen zu unterscheiden."
        link: "#poi-link"
        image-credit: "Tomo Jesenicnik |"

      - id: three-third-poi
        title: Wein
        description: "Slowenien als Weinproduzent? Ja - seit Jahr&shy;hunderten sind Weine so eng mit dem slowenischen Selbstverständnis verbunden, dass sogar die National&shy;hymne Zdravljica ein Toast ist. Drei Wein&shy;bau&shy;regionen bringen 52 Rebsorten zum Gedeihen: Podravje, Posavje und Primorska. Aufgrund des Klimas sind 70% der Weine weiß (Chardonnay, Weiß&shy;burgunder), auch Sektkelterei hat eine lange Tradition. Ljubljana hat viele gut sortierte Vinotheken, doch wirklich authentisch wird die Verkostung auf einer Reise durch die Wein&shy;straßen Sloweniens. Falls Sie unterwegs ein Glas zuviel hatten, stehen zum Nacht&shy;lager umfunk&shy;tionierte Weinberg&shy;häuschen bereit."
        link: "#poi-link"
        image-credit: "Edi Simcic |"

      - id: three-fourth-poi
        title: Glamping
        description: "Während Sie von Weinberg zu Weinberg ziehen, sind Glamping-Unter&shy;künfte eine sehr gute Wahl. Der Unter&shy;kunfts&shy;trend verbindet Komfort und Natur&shy;erlebnis - und als grünes Land bietet Slowenien eine hohe Auswahl an edlen Zelten, Wald&shy;hütten und anderen Behausungen im Schoß der Natur. Aufwachen im Wald oder mit Blick auf den Bleder See, die süße Zeit im Chocolate Village auskosten, in wabenförmigen Chalets im Honigdorf hausen, auf Baumkronen übernachten, die Liste ließe sich noch lange fortführen."
        link: "#poi-link"
        image-credit: "Tomo Jesenicnik |"



