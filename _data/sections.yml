- id: four
  title: Wellbeing
  nav-title: Four
  description: "Wohlgefühl ist mehr als ein momentaner Zustand; es ist die Gewissheit am richtigen Ort zu sein und Gutes für sich selbst zu tun. Neben gewohnten und ungewöhnlichen Wellness-Anwendungen und Thermen ist es wieder die Natur, die in Slowenien einen entscheidenden Beitrag zu Ihrem Wohlbefinden leistet."
  link: "#section-link"
  image-credit: "Andrej Tarfila |"

  pois:
    items:

      - id: four-first-poi
        title: Grün & sicher
        description: "Besonders jetzt ist Sloweniens hoher Anspruch an Gesundheits&shy;schutz ein Argument für den Besuch. So wurde Bohinj in die Top 20 der sichersten Reiseziele nach COVID-19 gewählt. Auch im Globalen Friedensindex schneidet Slowenien gut ab und gilt als eines der sichersten Länder weltweit. Als Global Green Destination ist Nach&shy;haltig&shy;keit ein Haupt&shy;augenmerk und mehr als 50 Destinationen sind unter dem Label Slovenia Green anerkannt. Darunter sind acht EDEN-Reiseziele - der Fluss Kolpa, das Soca-Tal oder die Altstadt von Koper."
        link: "#poi-link"
        image-credit: "Ales Zdesar |"

      - id: four-second-poi
        title: Thermen und Heilbäder
        description: "Als Land gesunder Gewässer geizt Slowenien nicht an Mineral- und Thermalquellen, die in jedem Landesteil zu finden sind. Inmitten von Weinbergen lassen Sie sich von paraffinhaltigen Thermal&shy;wasser der Therme Lendava heilen oder profitieren von mehr als 600 Jahren Erfahrung der Therme Dobrna. Warm ums Herz kann es im schwarzen Theromineral&shy;wasser in Moravske Toplice werden, an der Adria nutzt das Talaso Strunjan Meeres&shy;schlamm, Algen und Salze für Wellness. Keine Therme, aber heilsam ist Rogaška Slatina, wo das magnesium&shy;reichste Mineralwasser der Welt entspringt. "
        link: "#poi-link"
        image-credit: "Dean Dubokovic |"

      - id: four-third-poi
        title: Das andere Spa-Erlebnis
        description: "Verwöhnen Sie Ihren Körper auf ungewöhnliche Art. Behandlungen mit Bienen&shy;honig oder Bienengift regen die Durchblutung an, Bierwellness hat unter anderem eine antiseptische Wirkung. Das tausend Jahre alte Gletscher&shy;wasser in Gozd Martuljek ist zwar kein Jung&shy;brunnen, dafür sehr rein und reich an Minera&shy;stoffen - gut für Massagen und Hydro&shy;therapie. Auch Saunen in Slowenien können anders. Das besondere Salz aus Piran findet in Salz&shy;saunen an der Küste Verwendung. Einmalig ist sicher die Eissauna - gekühlter Stick&shy;stoff führt nach einem Aufent&shy;halt von einigen Minuten zur Ausschüttung von Endorphinen."
        link: "#poi-link"
        image-credit: "Jost Ganta |"

      - id: four-fourth-poi
        title: "Selfness: Eins mit der Natur"
        description: "Einfach in der Natur abschalten: ohne Laptop und Handy&shy;empfang, mit Naturlauten statt WhatsApp-Eingangstönen. Das Soča-Tal ist besonders gut für eine Digital-Detox-Reise geeignet. In den Wäldern von Kocevje besinnen Sie sich auf sich selbst und lernen, ohne Technik zu überleben. Selfness ist das grund&shy;legende Konzept dazu, eine Besinnung auf sich selbst, die nach&shy;haltiger wirken sollte als Wellness. Ein Schritt Richtung Selfness könnte Yoga im Freien sein. Sonnengruß vor Alpen&shy;kulisse perfektionieren? Schon der Gedanke daran ist erholsam."
        link: "#poi-link"
        image-credit: "Istri Izola |"



