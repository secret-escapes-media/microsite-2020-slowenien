- id: two
  title: Inspirierende Orte
  nav-title: Two
  description: "Es ist leicht, sich von Slowenien inspirieren zu lassen. Ob Hauptstadt Ljubljana, Küsten&shy;stadte oder Dörfchen im Gebirgs&shy;tälern - überall zeigt sich eine gelungene Synthese zwischen Natur und Kultur. Spüren Sie den Geist des Mittel&shy;alters, erfeuen Sie sich an venezianischer Architektur und finden Sie heraus, warum Slowenien zu den grünsten Ländern Europas gezählt wird."
  link: "#section-link"
  image-credit: "Andrej Tarfila |"

  pois:
    items:

      - id: two-first-poi
        title: Piran
        description: "Sloweniens mediterrane Seite kommt in dieser reizenden Küsten&shy;stadt bestens zum Vorschein. Pirans Stadt&shy;bild ist vom Mittel&shy;alter geprägt, das zeigt sich in den Über&shy;resten der Ringmauer und den schmalen Gassen. Auch Venedigs architek&shy;tonische Einflüsse durchziehen Piran, vom Stadtpalast am Tartini-Platz zur Benečanka, dem rot&shy;farbenen venezianischen Häuschen. Die Geschichte der Stadt ist eng mit dem Salz&shy;abbau verbunden - diese Würze spüren Sie bei einer Führung durch die Salinen im Land&shy;schafts&shy;park Strunjan. Wenn Sie einmal dort sind, vergessen Sie nicht, einen Blick auf die imposanten Flysch-Klippen zu werfen."
        link: "#poi-link"
        image-credit: ""

      - id: two-second-poi
        title: Ljubljana
        description: "Sloweniens Hauptstadt ist grün durch und durch. Atmen Sie am Burghügel oder an den Ufern der Ljubljanica durch oder betreiben Sie Photo&shy;synthese im größten Park Ljubljanas, dem Tivoli. Architekt Jože Plečniks Plan war es, die ‘geliebte’ Stadt nach dem Vorbild vom antiken Athen als Gesamt&shy;kunst&shy;werk zu gestalten - die Dreier&shy;brücke oder der zentrale Markt&shy;platz sind eindrucksvolle Beispiele seiner Baukunst. Auf demselben Markt erwerben Sie lokal angebautes Gemüse, nur eine der Bestrebungen Ljubljanas, im Bereich Nach&shy;haltig&shy;keit Zeichen zu setzen. Mehrere Aus&shy;zeichnungen, wie der Titel Grüne Hauptstadt Europas 2016 belegen, dass Ljubljana auf einem guten Weg ist."
        link: "#poi-link"
        image-credit: "Andrej Tarfila |"

      - id: two-third-poi
        title: Bled & Bohinj
        description: "Das Wahrzeichen und einer der bekanntesten Orte Sloweniens ist der See von Bled. In seiner Mitte prangt eine pittoreske Insel und ist, umrahmt von Wäldern und den Julischen Alpen, zu Recht ein Instagram-würdiges Motiv. Ein Pletna-Boot bringt Sie über das smaragd&shy;farbene Wasser hinüber, wo Sie die Wunsch&shy;glocke der Kirche Mariä Himmel&shy;fahrt läuten können. Nachdem Sie die Umgebung mit Burg von Bled und Vila Bled besser kennen&shy;gelernt haben, bietet sich ein Sprung ins Bohinj-Tal an. Ein mindestens ebenso schöner See und ein dichtes Netz an Wanderwegen erwarten Sie dann im Triglav-Nationalpark."
        link: "#poi-link"
        image-credit: "Jost Gantar |"

      - id: two-fourth-poi
        title: Logartal
        description: "Die Panoramastraße von Solčava verläuft mit Blick auf die Steiner und Sanntaler Alpen auf 37 Kilometern Länge und führt vom gleich&shy;namigen Dorf vorbei an Schluchten und Bergen, Bauern&shy;höfen und Aussichts&shy;punkten bis zum Tal Logarska dolina. Eines der atem&shy;beraubendsten Alpentäler Europas wird von Zwei&shy;tausendern eingerahmt. Genießen Sie frische Luft und unberührte Natur und versäumen Sie es nicht, am 90m hohen Wasserfall Rinka Halt zu machen, wo der Fluss Savinja mächtig in die Tiefe hinab stürzt - ein weiteres Naturerbe."
        link: "#poi-link"
        image-credit: "Tomo Jesenicnik |"



