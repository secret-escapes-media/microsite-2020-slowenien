- id: one
  title: Outdoor
  nav-title: One
  description: "Grün und sicher: mit den Alpen, dem Mittel&shy;meer und dem Karst hat Slowenien mehrere eindrucksvolle Naturgebiete. Etwa 60% der Landesfläche sind von Wäldern bedeckt, Natur&shy;schutz&shy;gebiete und Urwälder sind nie weit weg. Hier können Sie Ihrer Entdecker&shy;seite freien Lauf lassen: in Flüssen schwimmen, Berge erklimmen oder sich in die Lüfte schwingen."
  link: "#section-link"
  image-credit: ""

  pois:
    items:

      - id: one-first-poi
        title: Durch Wiesen und Wälder
        description: "Los geht es im Flachland, wo Wiesen und Wälder rufen. In der Kocevsko-Region treffen wir auf den Buchenurwald Krokar, der von der UNESCO geschützt ist - vom Borowec-Weg können Sie einen Blick auf den unbetret&shy;baren Urwald erhaschen. Zugänglicher ist die Bela Krajina, das Land der weißen Birken im äußersten Süden. Verlockend: der Fluss Kolpa, einer der saubersten Flüsse Sloweniens, aber auch die Gast&shy;freund&shy;schaft der Belo&shy;krajiner, die Sie mit Wein und Brot begrüßen. Nicht zu verschmähen sind schließlich die Burgen und Schlösser, die über Posavje verstreut sind - wenn Sie schon einmal da sind, können Sie zugleich das Bergland von Posavje erkunden."
        link: "#poi-link"
        image-credit: "Jost Gantar |"

      - id: one-second-poi
        title: "Von Gipfel zu Gipfel"
        description: "Es geht weiter hinauf. Der Karst ist eine Kalkstein-Landschaft an der Grenze zu Italien, ein Hügelland, wo sich aussichts&shy;reiche Gipfel mit tief einge&shy;schnittenen Höhlen abwechseln. Von den Hoch&shy;ebenen kommen wir nach Pohorje bei Maribor, ein bewaldetes Mittel&shy;gebirge, das zahlreichen Tierarten Schutz bietet. Es zieht Sie weiter in die Höhe? Kein Problem: die Steiner Alpen und die schroffen Julischen Alpen sind von Dutzenden Fern&shy;wander&shy;wegen erschlossen und bieten auf über 2.000 Metern erhabene Momente. Die meisten dieser Giganten verbergen sich im Nationalpark Triglav, der zu den ältesten Parks Europas zählt - und im Sommer angenehm kühl ist."
        link: "#poi-link"
        image-credit: "Jost Gantar |"

      - id: one-third-poi
        title: Fluss, See oder Meer?
        description: "Zeit für eine Erfrischung. Im wasser&shy;reichen Slowenien ist das Abtauchen dank regelmäßiger Messungen der Wasser&shy;qualität in 30 Bade&shy;gebieten und 18 Naturbädern unbedenklich. Neben den adriatischen Stränden in Portorož oder Izola ist das kleine Land gesprenkelt vor Badeseen, darunter bekannte Größen wie Bled und Bohinj und kleine Smaragde wie der Zelenci-See. In Pohorje sollte der kristall&shy;klare Gletschersee Schwarze See (Crno jezero) auf Ihrer Liste stehen. Rasanter wird die Begegnung mit Wasser in den Flüssen Sloweniens. Auf den Strom&shy;schnellen des Soča gehen Sie in Duell mit dem Wildwasser, etwas ruhiger ist die Save."
        link: "#poi-link"
        image-credit: "Matjaz Jug |"

      - id: one-fourth-poi
        title: In den Lüften
        description: "Machen Sie sich schließlich das Element der Luft zu eigen. Zum Beispiel in einem der zahl&shy;reichen Erlebnis- und Abenteuer&shy;parks, wo Sie auf Hochseilen zwischen Baum&shy;kronen oder an Felswänden vorbei balancieren und Gleich&shy;gewichts&shy;sinn beweisen. Nicht genug Adrenalin? Dann werden Sloweniens Ziplines (Seilrutschen) Ihren Puls in Wallung bringen - wie wäre es mit einer Abfahrt über dem Soča-Tal auf 1300 Metern Höhe? Und wie majes&shy;tätisch wirken die Alpen&shy;gipfel, wenn Sie mit einem Gleit&shy;schirm durch luftige Höhen segeln? Wenn Sie einen Kurs in Paragliding absolvieren wollten, ist Slowenien der richtige Ort."
        link: "#poi-link"
        image-credit: "Iztok Medja |"



